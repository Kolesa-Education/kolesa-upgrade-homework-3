<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat List FlexBox</title>
    <link rel="stylesheet" href="ui/stylesheets/search.css" />
  </head>
  <body>
    <div class="title">Cat Lists</div>
    <div class="cards">
      {{range .}}
      <a href="details?id={{.Id}}">
        <div class="card">
          <img src="{{.Image}}" alt="" class="card__image" />
        </div>
      </a>
      {{end}}
    </div>
  </body>
</html>
