<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Заголовок страницы</title>
    <style>
      header{
        text-align: center;
      }
      .search-bar{
        display: flex;
        justify-content: center;
        text-align: center;
      }
      .search-bar #submit-Button{
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cats</h1>
    </header>
    <div class="search-bar">
        <form method="post" action="/cats" novalidate>  
          <label>Limit:</label>
          <input name="limit" type="number" min="1" max="10" value="1"/>
          <label>Page:</label>
          <input name="page" type="number" min="1" value="1"/>
          <label>Sort:</label>
          <select name="sort">
              <option value="Ask">Ask</option>
              <option value="Desk">Desk</option>
              <option value="Random">Random</option>
          </select>
          <br>
          <input id="submit-Button" type="submit" value="submit"/>
          <br>
        </form>
    </div>
    <div class="viewCats">
      <dl>
        {{ range . }}
        <dd><img src="{{.UrlImg}}" width="{{.Width}}" height="{{.Height}}"></dd>
        <br>
        {{ end }}
      </dl>
    </div>
  </body>
</html>
